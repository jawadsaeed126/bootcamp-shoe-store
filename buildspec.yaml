
version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18

  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm i
  post_build:
    commands:
      - echo Build completed on `date`
      - npm run build
      
artifacts:
  files:
    - dist/*
